# Change the command prefix key combo
set -g prefix C-a
# Free up the old prefix key combo
unbind C-b
# Lower the command delay
set -s escape-time 1
# Start window index from 1 instead of 0
#set -g base-index 1
# Do the same for panes
#setw -g pane-base-index 1

# Main pane size when using layouts
#setw -g main-pane-width 140
#setw -g main-pane-height 70

# Reload the configuration
bind r source-file ~/.tmux.conf \; display "Configuration reloaded."

# Send the prefix to other applications
bind C-a send-prefix

# Split the window
bind | split-window -h
bind - split-window -v

# Use vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Same for windows
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Resizing panes vim-style
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Disable mouse input
set -g mouse off

# Colors!
set -g default-terminal "screen-256color"

# set window status bar colors (inactive window)
setw -g window-status-fg cyan 
setw -g window-status-bg default
setw -g window-status-attr dim

# set window status bar colors (active window)
setw -g window-status-current-fg white
setw -g window-status-current-bg red
setw -g window-status-current-attr bright

# Set pane colors (inactive)
set -g pane-border-fg green
set -g pane-border-bg black

# Set pane colors (active)
set -g pane-active-border-fg white
set -g pane-active-border-bg yellow

# Set command line colors
set -g message-fg white
set -g message-bg black
set -g message-attr bright

# Status bar
set -g status-left-length 40
set -g status-bg black
set -g status-left "#[fg=green]Session: #S #[fg=yellow]#I #[fg=cyan]#P"
set -g status-right "#[fg=cyan]%a %d %b %G  %R"
set -g status-interval 60
set -g monitor-activity on
set -g visual-activity on

# Vim mode
setw -g mode-keys vi
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-pipe "reattach-to-user-namespace pbcopy"

unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

